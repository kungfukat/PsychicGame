<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>
    <div>

        <h1>The Psychic Game</h1>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guessesleft-text"></p>
        <p id="guessessofar-text">p</p>
    </div>
    <script type="text/javascript">
        var computerLetter = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = [];

        var directionsText = document.getElementById("directions-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guesslText = document.getElementById("guessesleft-text");
        var guessfText = document.getElementById("guessessofar-text");
        document.onkeyup = function (event) {
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guesslText.textContent = "Guesses left: " + guessesLeft;

            document.onkeyup = function (event) {
                var userGuess = event.key;
                var computerGuess = computerLetter[Math.floor(Math.random() * computerLetter.length)];
                var userText = document.getElementById("user-text");
                if (userGuess === computerGuess) {
                    wins++;
                }
                else if (userGuess !== computerGuess && guessesSoFar.indexOf(userGuess) === -1) {
                    guessesSoFar.push(userGuess);
                    var x = document.getElementById("guessessofar-text");
                    x.innerHTML = guessesSoFar.join();
                    userText.textContent = event.key;
                    losses++;
                    guessesLeft--;
                }
                winsText.textContent = "wins: " + wins;
                lossesText.textContent = "losses: " + losses;
                guesslText.textContent = "Guesses left: " + guessesLeft;

            };
        };
    </script>
</body>

</html>
